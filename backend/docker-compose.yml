services:
  api:
    build: .
    restart: always
    ports:
      - "8080:8080"
    command: java -Dspring.profiles.active=local app.jar
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/develog?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: develog
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data:
